<!doctype html>
<html lang="en">
  <head >
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/main.css" >

    <title>Domino Forever</title>
  </head>
  <body>

    <ul class="pages">

      <li class="main page" >
        <div class="row headBar" >
          <div class="col" align="center">
              <h2>Azad Humbatli</h2>
          </div>
        </div>
        <div class="row mainButton">
          <div class="col mainPages" id="homeButtons" >
            <button type="button" id="createGame" class="btn customButton">Create Game</button>
            <button type="button" id="joinGame" class="btn customButton">Join Game</button>
            <button type="button" id="changeName" class="btn customButton">Change Name</button>
          </div>
          <div class="col mainPages" id="createGameButtons" >
            <button type="button" id="localGame" class="btn customButton">Local Game</button>
            <button type="button" id="networkGame" class="btn customButton">Network Game</button>
          </div>
          <div class="col mainPages" id="localGamePanel">
              <h3 class="title">Number of players?</h3>
              <button type="button" class="btn customButton">One</button>
              <button type="button" class="btn customButton">Two</button>
              <button type="button" class="btn customButton">Three</button>
              <button type="button" class="btn customButton">Four</button>
          </div>
          <div class="col mainPages" id="networkGamePanel">
              <h1 class="pin">Your PIN: 0000</h1>
          </div>
          <div class="col mainPages" id="joinGamePanel">
              <h2 class="title">Please type PIN:</h2>
              <input class="pinInput" type="number" maxlength="14" />
          </div>
        </div>
        <button type="button" id="backButton" class="btn customButton footerBar">Back</button>
      </li>

      <li class="score page" hidden>
          <div class="row headBar" id="titleBoard">
          </div>
            <div class="row scoreSetRaw" id="scoreBoard">
              <div class="col scoreColumn"  align="center" >
                <img src="/assets/images/point_50.png" width="50">
                <img src="/assets/images/point_50.png" width="50">
                <img src="/assets/images/point_50.png" width="50">
                <img src="/assets/images/point_35.png" width="50">
              </div>
              <div class="col scoreColumn"  align="center" >
                <img src="/assets/images/point_50.png" width="50">
                <img src="/assets/images/point_50.png" width="50">
                <img src="/assets/images/point_15.png" width="50">
              </div>
              <div class="col scoreColumn"  align="center" >
                <img src="/assets/images/point_50.png" width="50">
                <img src="/assets/images/point_50.png" width="50">
                <img src="/assets/images/point_5.png" width="50">
              </div>
              <div class="col scoreColumn"  align="center" >
                <img src="/assets/images/point_50.png" width="50">
                <img src="/assets/images/point_20.png" width="50">
              </div>
          </div>


          <div class="row footerBar" id="pointBoard">
            <div class="col titleColumn"  align="center" >
              <h3 class="titleText">80</h3>
            </div>
            <div class="col titleColumn"  align="center" >
              <h3 class="titleText">75</h3>
            </div>
            <div class="col titleColumn"  align="center" >
              <h3 class="titleText">25</h3>
            </div>
            <div class="col titleColumn"  align="center" >
              <h3 class="titleText">130</h3>
            </div>
          </div>
      </li>
      <li class="login page" hidden>
        <div class="form">
          <h3 class="title">What's your nickname?</h3>
          <input class="usernameInput" type="text" maxlength="14" />
        </div>
      </li>
    </ul>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>

  </body>

</html>
